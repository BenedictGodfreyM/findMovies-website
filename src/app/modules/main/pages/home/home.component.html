<section id="latest" *ngIf="foundMedia(now_playing_movies)">
  <h2 class="latest-heading" style="padding-top: 80px;">Now Playing</h2>
  <ul id="autoWidth2" class="cs-hidden">
    <li *ngFor="let item of now_playing_movies.results; index as i; trackBy: trackByFn" class="item-{{ i }}">
      <div class="latest-box" (click)="openMovieDetails(item)">
        <div class="latest-b-img">
            <img [lazyLoad]="image.generateURL(item.poster_path)" [errorImage]="image.errorImage" [decode]="true">
        </div>
        <div class="latest-b-text">
            <a style="cursor: pointer;text-align: center;">
              <strong>{{ item.title }} ({{ item.release_date | formatDate: 'Year' }})</strong>
            </a>
        </div>
      </div>
    </li>
  </ul>
</section>

<section class="movies-heading" *ngIf="foundMedia(trending_movies)">
  <h2>Movies</h2>
</section>
<section id="movies-list" *ngIf="foundMedia(trending_movies)">
  <div *ngFor="let item of trending_movies.results; index as i; trackBy: trackByFn" class="movies-box" (click)="openMovieDetails(item)">
    <div class="movies-img">
      <div class="quality">{{ item.release_date | formatDate: 'Year' }}</div>
      <img [lazyLoad]="image.generateURL(item.poster_path)" [errorImage]="image.errorImage" [decode]="true">
    </div>
    <a style="cursor: pointer;text-align: center;">{{ item.title }}</a>
  </div>
</section>

<section class="movies-heading" *ngIf="foundMedia(series)">
  <h2>TV Shows</h2>
</section>
<section id="movies-list" *ngIf="foundMedia(series)">
  <div *ngFor="let item of series.results; index as i; trackBy: trackByFn" class="movies-box" (click)="openTVShowDetails(item)">
    <div class="movies-img">
      <div class="quality">{{ item.first_air_date | formatDate: 'Year' }}</div>
      <img [lazyLoad]="image.generateURL(item.poster_path)" [errorImage]="image.errorImage" [decode]="true">
    </div>
    <a style="cursor: pointer;text-align: center;">{{ item.name }}</a>
  </div>
</section>
