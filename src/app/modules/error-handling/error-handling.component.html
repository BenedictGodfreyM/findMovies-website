<section cdkTrapFocus [cdkTrapFocusAutoCapture]="true">
  <div id="notfound">
    <div class="notfound">
      <div class="notfound-404">
        <h1>Oops!</h1>
      </div>
      <h2>{{ error.title }}</h2>
      <p>{{ error.message }}</p>
      <a href="/">Reload Application</a>
    </div>
  </div>
</section>
